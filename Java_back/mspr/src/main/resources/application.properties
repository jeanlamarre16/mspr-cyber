# connect to database
# ===================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mspr_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Colorize the console
# ====================
spring.output.ansi.enabled=always

# Configure JPA
# =============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.application.name=crm_acme
logging.level.org.springframeword=error

# Changer le port du serveur Tomcat
# server.port=9002
logging.level.root=ERROR